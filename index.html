<!DOCTYPE html>

<body>

                <div class="menu-icon">

                <h2 class="or-head">Or</h2>
                <ol>
                    <li><a href="#" class="color4"><img src="https://suhaas1.github.io/webreinvent/imgs/fileForm.svg" class="imgIcon">Fill a  Form</a></li>
                </ol>
